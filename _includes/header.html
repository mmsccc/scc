<!-- Header -->
<header class="header-main header-classic headroom navbar-light fixed-top navbar-transparent">
  <nav class="navbar navbar-expand-lg">
    <div class="container position-relative">
      <!-- Logo -->
      <a class="navbar-brand header-navbar-brand" href="{{ '/' | relative_url }}">
        <img class="logo-dark" src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Logo">
        <img class="logo-light" src="{{ '/assets/img/logo-light.svg' | relative_url }}" alt="Logo">
      </a>
      <!-- Logo -->
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          {% for item in site.data.navigation %}
            <li class="nav-item">
              <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <!-- End Menu -->
      <div class="nav align-items-center">
        <a href="#" class="btn btn-sm btn-secondary mb-0 ms-2 text-nowrap d-none d-lg-flex">Login</a>
        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggler-icon"></span>
        </button>
        <!-- End Mobile Toggle -->
      </div>
    </div>
  </nav>
</header>
<!-- End Header -->
